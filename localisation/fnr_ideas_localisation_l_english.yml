    # Rhodesia

      RHO_ideas: "Rhodesian Ideas"
      RHO_ideas_start: "Rhodesian Traditions"
      RHO_ideas_bonus: "Rhodesian Ideas"
      RHO_UDI: "UDI"
      RHO_UDI_desc: "November 11th 1965 the people of formerly British South Rhodesia, now Rhodesia proper, declared the Unilateral Declaration of Independence claiming Rhodesia as an independent state no matter what the world thinks of us."
      RHO_the_oil_has_not_arrived: "The Oil Has Not Arrived"
      RHO_the_oil_has_not_arrived_desc: "Those who wish for our destruction have embargoed all imports into our little nation. The UN made us outcasts and the British said we couldn't last. But our southern friends have allowed some to slip through. For now we will hold."
      RHO_wagon_wheels_roll: "The Wagon Wheels Roll"
      RHO_wagon_wheels_roll_desc: "Founded by hardy pioneers who explored and patrolled the interior of the African we have a good lay of the land. Our people are willing to find fertile lands to plow and new adventures to be had. Thus we start our expansion into the untamed bush."
      RHO_protect_the_zambezi: "Keep Them North Of The Zambezi"
      RHO_protect_the_zambezi_desc: "To our north communist insurgents well aided by the larger nations have begun to raid our lands and invade our humble nation. In the midst of the cold war the west has abandoned us. It is now up to every Rhodesian of all backgrounds to come to her defense."
      RHO_agisymba_trilogy: "Agisymba Trilogy"
      RHO_agisymba_trilogy_desc: "This nation has many different peoples who all have all paid a price to be here. We must get along. Agisymba, Sofala, Monomotapa, Rhodesia, Zimbabwe, call it what you can, you all can live in it but no one can win as it always belonged to the little yellow man."
      RHO_industrial_heart_of_africa: "Industrial Heart Of Africa"
      RHO_industrial_heart_of_africa_desc: "At the declaration of UDI, Rhodesia is arguably the most industrial and westernized nation in Africa on par with Europeans. With high rates of living and industry Rhodesia was able to be economically self-sufficient for most of their needs."
      RHO_rhodesians_never_die: "Rhodesians Never Die!"
      RHO_rhodesians_never_die_desc: "We're all Rhodesians and we'll fight through thick and thin. We'll keep our land a free land from the enemy coming in. We'll keep them north of the Zambesi, till that river's running dry. And this mighty land will prosper, for Rhodesians never die."

