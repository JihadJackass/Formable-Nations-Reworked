# Nigeria

  # Catholic Branch

    # Welcome Christians
    dec1_nge_welcome_christians_title: "Welcome Christians"
    dec1_nge_welcome_christians_desc: "As an isolated nation upon the Western Coast of Africa we have seen in the recent past various well funded travelers not of our people who follow a god called 'Jesus' giving us clear insight that perhaps it may be beneficial to align with these rich traders and travelers.\n\n§RWe will be locked out of the §YNigeria First§! path if we choose to embrace §YChristianity§! extensively upon completion of §YPropogate Christianity§! Mission!§!"

    dec1_nge_welcome_christians_tt: "Any known country has a §YCapital§! in §YEurope§! and is a §YCatholic Christian§! with more than §Y40 opinion§!."

    dec1_nge_modifier_christian_influx: "Influx of Christians"

    dec1_nge_propogate_christianity_title: "Propogate Christianity"
    dec1_nge_propogate_christianity_desc: "We must spread the faith of Christianity and allow the foreign confessors to convert our populace so that we may seek a strong pact with European society."

    dec1_nge_propogate_christianity_temp_missionary: "Propogation of Christianity"

    dec1_nge_has_propogated_christianity: "Has §RNOT§! chosen to support §YChristianity§! during the §YPropogation of Christianity§! mission."

    dec1_NGE_country_event_tt_1: "The Spread of Christianity will be based on our total support our nation can muster as well as dependent on relations with Europe"

    dec1_nge_christianity_first_title: "Course of Identity"
    dec1_nge_christianity_first_desc: "The rise of Christian domination has come to a head as the Clergy are making significant demands and desires for increased influence are abundant among the powerful estate.\n\nIf we align with strong Christian powers such as @FRA §YFrance§!, @ENG §YEngland§!, @CAS §YCastile§!, or the @PAP §YPapal States§! we could perhaps seek specific assurances should the clergy desire full control of @NGE §YNigeria§!.\n\n§RIf we choose this path we will be locked out of §YNigeria First§! unless we have chosen to §YFully Support the Christian Clergy§! during the §YPropgation of Christianity§! event§!"

    dec1_nge_christian_branching_1_title: "Branching Mission"
    dec1_nge_christian_branching_1_desc: "This mission is a §YBranching Mission§!. Its triggers and effects will be based on the way we complete the '§YChristianity First§!' mission.\n\n§RMutally Exclusive with §YNigeria First§! path§!"
    dec1_nge_christian_branching_1_tt: "This mission is a §YBranching Mission§!. Its triggers and effects will be based on the way we complete the '§YChristianity First§!' mission."

    dec1_nge_christian_branching_2_title: "Militia Christi Nigra"
    dec1_nge_christian_branching_2_desc: "With the Alliance of @PAP §YThe Papal States§! and @NGE §YNigeria§! secured we are now ensuring both political and religious leverage against the §YHoly Christian Sea§! allowing our bureaucracy to become entagled with §YChristian§! values - one of which suggests our neighbors are enemies of Christ and all §YChristians§! alike."

    dec1_nge_christian_branching_3_title: "The Catholic Clergy"
    dec1_nge_christian_branching_3_desc: "The Catholics are now dominating the everyday politics and daily life of §YNigeria§! though we have embraced this well and our societal structures remain strong!"

    dec1_nge_christian_branching_4_title: "The New Crusader State"
    dec1_nge_christian_branching_4_desc: "With the rise of the §YBlack Militia of Christ§! has come an enormous amount of influence given to them as well has come at a significant boon to the local populations as they embrace and celebrate their traditions clearly heavily influenced by Catholic traditions."

    dec1_nge_christian_branching_5_title: "Papal Authority"
    dec1_nge_christian_branching_5_desc: "As of lately §YThe Papal States§! have positioned themselves as the official religious legal authority of the region due to our constant enforcement and embracing of Christian values and while this may have been great at the start it is now clear that our own authority is being questioned by clerics and monks alike."

    dec1_nge_christianity_branching_clergy_title: "Clergy Takes Over"

    dec1_nge_christianity_branching_holy_order_title: "Black Militia of Christ"

    dec1_nge_embraced_islamic_traditions: "Rejected Christian Propogration and Embraced Islamic Traditions"

    dec1_nge_rise_of_christianity: "Rise of Christianity"

    dec1_nge_rise_of_christianity_reject_clergy_war: "Rejected the African Holy Wars"

    dec1_nge_black_militia_of_christ: "Black Militia of Christ"

    dec1_nge_the_new_catholic_african_crusaders: "Crusaders of Africa"

    dec1_nge_crusader_mission_clear: "We will lose access to missions which do not directly support our Crusader cause or are locked regardless."

    dec1_nge_fully_supported_christian_clergy: "Fully Supported the Christian Clergy"

  # SLAVE CONTENT

    dec1_establish_slave_markets_title: "Establish Slave Markets"
    dec1_establish_slave_markets_desc: "The region of our people holds rich history and great culture; yet the existence of slavery is one that will see dissolution anytime soon - we are positioned in a land where this resource simply cannot be passed up and must be directly benifitial to our coffers.\n\nWe will establish control over the slave market and directly benefit and expand this resource in our nation. We could even perhaps convince neighbors and possibly foreign markets to invest in a market which we dominate.\n\n§RIf we choose to §YEstablish Slave Markets§! and ensure our direct monetary control over them we will NOT be able to complete §YThe Slave Trade§! mission§!"

    dec1_nge_established_slave_markets_large: "Institutional Local Slave Markets"
    dec1_nge_established_slave_markets_large_desc: ""
    dec1_nge_established_slave_markets_latge_tooltip: ""

    dec1_nge_established_slave_markets_small: "Established Local Slave Markets"
    dec1_nge_established_slave_markets_small_desc: ""
    dec1_nge_established_slave_markets_small_tooltip: ""

    dec1_nge_establishes_benin_slave_guild: "Establishes the §YBenin Slave Guild§! Estate."

    dec1_promote_external_slave_markets_title: "External Markets"
    dec1_promote_external_slave_markets_desc: "The establishment of our control over the slave market comes with societal issues but we cannot worry about such nonsense when the profits are that of which could fund a Great Nigerian Army - one which will allow us to conquer many lands of many new people - for now though, it will be most benifitial to promote new markets in neighboring regions and drive the price up so that we may profit."

    dec1_dominate_the_market_title: "Dominate The Industry"
    dec1_dominate_the_market_desc: "We now have direct influence and profits from a great deal of the market control which we directly assert into our local laws - We should consider expanding our way of thinking to various regions of our people that will continue the existence of our practice as lately many have begun to question the legitimacy in the enslavement of our own people.\n\n§RShould we choose to ignore the general growing of anti-slavery sentiment there could potentially be conflict§!"

    dec1_nigerian_slave_markets_established_upprice: "Nigerian Slave Markets Drive Profits"

    dec1_sell_slaves_to_europe_title: "European Slave Trade Deals"
    dec1_sell_slaves_to_europe_desc: "The rise of slavery has allowed us to flourish economically and now the Europeans seeks deals within our markets - this could absolutely benefit both our nation and trade networks."

    dec1_nge_slave_production_income_sell_europe: "From the §YEuropean Slave-Trade Economic Agreements§!"

    dec1_atlantic_slave_trade_title: "Transatlantic Slave Trade"
    dec1_atlantic_slave_trade_desc: "The Transatlantic Slave Trade is a economically viable option with the rise of colonial nations across the new world which could directly benefit our nation."

    dec1_nigerian_transatlantic_slaves_price: "Nigerian Participation in Transatlantic Slave Trade"

