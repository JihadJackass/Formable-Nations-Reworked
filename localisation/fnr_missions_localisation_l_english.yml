  # Nationalist Branch

    dec1_nge_nigerians_first_title: "Nigeria First"
    dec1_nge_nigerians_first_desc: "It is time for our nation to become the dominant power in this region as these neighboring tribal kingdoms are but mere fools compared to us - compared to our ambition.\n\nThe time has come to dominate these fools or turn them against each other so they we may grow while they shrink.\n\nThe use of diplomacy is certainly on the table and could be leveraged in our favor should we have ambition of such heights.\n\n§RWe will be locked out of the §YChristianity First§! path if we choose our §YNigerian§! identity over Christian Clerical political domination.§! "

    dec1_nge_full_christian_support: "Fully Supported the Rise of Christianity"

    form_greater_nigerian_culture_tt_3: "\nForm the §YNigerian§! culture group.\n\nEvery country in the §YWest African§! and §YMande Culture Groups§! which has at least §G100§! §Yopinion§! of @NGE [Root.GetName] will willingly join the new §YNigerian Culture Group§!.\n\nThe region of our people is wealthy beyond measure but the disorganized tribal groups are abundant and there is no clear direct central authority which is a situation we are destined to change now.\n"

    form_greater_nigerian_culture_tt_4: "We will §YPermanently§! gain §G3§! Promoted Culture slots.§!\n"

    dec1_nge_cultural_shift: "Nigerian Cultural Shift"

    dec1_nge_democratic_realism_title: "Democratic Realism"
    dec1_nge_democratic_realism_desc: "With the establishment of democratic systems based on the likes of @SWI §YSwitzerland§! and the @GRE §YGreeks§! of which we have learned much of due to extended Christian contact - An interesting concept which we will attempt to instill into our people."

    dec1_nge_democratic_realist_ideas: "Legal-Backed Tolerance"

    dec1_nge_rise_of_the_parliament_title: "The National Assembly"
    dec1_nge_rise_of_the_parliament_desc: "We have established Democratic values as of late and it is now time for the creation and assembly of the National Assembly to come to be as we now must focus on the development of both our region and people."

    dec1_nge_foundations_of_greater_nigeria_title: "Foundations of Greater Nigeria"
    dec1_nge_foundations_of_greater_nigeria_desc: "The region of our people is wealthy beyond measure but the disorganized tribal groups are abundant and there is no clear direct central authority which is a situation we are destined to change now.\n\nEvery country in the §YWest African§! and §YMande Culture Groups§! which has at least §G100§! §Yopinion§! of @NGE [Root.GetName] will willingly join the new §YNigerian Culture Group§!."
    
    dec1_nge_greater_nigeria_title: "Greater Nigeria"
    dec1_nge_greater_nigeria_desc: "Oya! It is time! Our nation is longer that of simply just @NGE §YNigeria§!.. We make up a significant portion of the §YWest Africa§! region and are a regional power! Oya! - This is a dangerous position to be in regardless and we must invest in the training and defense of our people so that we may fight harder! for our nation of @NGE §YGreater Nigeria§!! OYA!"

    dec1_greater_nigeria_golden_age_tt: "\nIf we are in a §YGolden Age§! upon completion of this mission we will extend the §YGolden Age§! by 20 years."


