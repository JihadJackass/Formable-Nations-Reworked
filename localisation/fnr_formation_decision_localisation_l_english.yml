  ######################

    dec1_korea_nation_title: "@KOR Unite the Koreans"
    dec1_korea_nation_desc: "Korea has fallen but we have reestablished control over the region, and allowed the Korean people their rights and freedoms, which now gives us the chance to restore the Kingdom of Korea under our rule."

    bhutan_nation_title: "@BHU Dragon Kingdom"
    bhutan_nation_desc: ""

    dec1_austria_nation_title: "@HAB Reclaim the Archduchy of Austria"
    dec1_austria_nation_desc: "From Wien, the Habsburg once held absolute power of the Holy Roman Empire, and the very core of their power was the Archduchy of Austria. Now, their empire has long since turned to ash and it is left for us to reclaim the Archduchy and the seat of power in the Empire!"

    dec1_bavaria_nation_title: "@BAV Bavarian Restoration"
    dec1_bavaria_nation_desc: "The once proud Duchy of Bavaria lies divided and weak. We must reunite its former territories and reclaim the glories of the past if we are to avoid being but a footnote in history."

    dec1_restore_byzantine_empire_title: "@BYZ Restore the Byzantine Empire"
    dec1_restore_byzantine_empire_desc: "The glorious Byzantine Empire is gone, but as long as there are Greeks in Constantinople, there is hope of resurrection. We can take its place in spirit, but we cannot take its name unless we prove worthy..."

    dec1_delhi_nation_title: "@DLH Sultan of Delhi"
    dec1_delhi_nation_desc: "Delhi was once the capital of the entire Indian subcontinent and our own state is in many ways a continuation of their traditions.\n\nLet us reclaim the heritage of the sultans of Delhi, and rule the subcontinent from their ancient capital in the Doab."

    dec1_english_nation_title: "@ENG Restoration of England"
    dec1_english_nation_desc: "Trade has long been a foundation of English national policy. By extending our influence across borders and controlling its political development domestically, we have managed to become one of the foremost European powers. Our colonial expansion is becoming a major factor in promoting our nation's economic growth, reinforcing our position in world affairs."

    dec1_french_nation_title: "@FRA Restoration of France"
    dec1_french_nation_desc: "This year will mark the beginning of an evolutionary period for our nation. The old feudal ways will begin to make way for a more modern centralized nation. Although struggling financially due to miscalculated projects and military campaigns, we have managed to transform ourselves into one of the most dominant powers of Europe."

    dec1_moroccan_nation_title: "@MOR Morocco"
    dec1_moroccan_nation_desc: "While she has often been divided Morocco is considered by many to be the strongest nation in the Maghreb spiritually, economically and militarily. Once we control all of the constituent principalities of the kingdom we can reunite the area and rule the western Maghreb from Marrakesh as so many dynasties have done before us."

    dec1_orissa_nation_title: "@ORI Orissa"
    dec1_orissa_nation_desc: "With the heartlands of Orissa under our control it is time we claim our legacy as servitors of Jagannath and proclaim ourselves kings over the entire region!"

    dec1_timurid_nation_title: "@TIM Restore the Timurid Empire"
    dec1_timurid_nation_desc: "As the descendant of Timur Lenk, the great conqueror of Iran, Transoxiana and Khorasan, it is our duty to reclaim his legacy. With the traditional Timurid Strongholds under our control we can at last proclaim ourselves the head of Timur's dynasty, and the leader of all of the Ghurkani princes."

    dec1_enthrone_timurid_prince_title: "@TIM Enthrone Timurid Prince"
    dec1_enthrone_timurid_prince_desc: "Amir Timur once crushed all realms in this region and entrusted their rule to his relatives. Ever since they have been torn apart by the Timurid princes' lust to rule it all, and there are many princes who could yet stake their claim to Timur's empire. Some local rulers have been known to invite Timurid claimants to their states, propping them up as leaders, and using the strength Timur's name to extend their rulership over all lands he once ruled."

    dec1_yemen_nation_title: "@YEM Yemeni Restoration"
    dec1_yemen_nation_desc: "For too long the fertile lands of Yemen have suffered in the hands of incompetent dynasties intent only on plundering her treasures. We must unite these lands so that they can once again prosper under an able ruler."

    dec1_nepal_nation_title: "@NPL Unification of Nepal"
    dec1_nepal_nation_desc: "While many of them have proud and ancient histories the Himalayan kingdoms are weak and divided. We must unite the entire mountain region under the rule of one kingdom. Together we will be an unstoppable force to the kings of Hindusthan. Content to live of their wealth they have squandered their riches for generations, and will be no match for our hardened armies."

    dec1_restore_dai_viet_title: "@DAI Restore Dai Viet"
    dec1_restore_dai_viet_desc: "Dai Viet has been torn apart by feuding noble houses. We must unite the Vietnamese people and restore our kingdom."

    dec1_restore_lan_xang_title: "@LXA Restore Lan Xang"
    dec1_restore_lan_xang_desc: "The great Lao nation has been shattered into pieces. It is up to us to reunite the nation by controlling the most important cities and eliminating contenders to the throne."

    dec1_pomerania_nation_title: "@POM Form Pomerania"
    dec1_pomerania_nation_desc: "Succession laws have led to the Duchy of Pomerania being divided with great frequency. This has left the sub-duchies vulnerable to attack from the stronger powers around the Baltic and the rising power of Brandenburg. We must forge a strong Pomeranian nation to withstand these threats."

    west_indies_nation_title: "@WSI The West Indies"
    west_indies_nation_desc: "Now that our islands have been cut from the corrupt and weak powers of the Old World, we must federalise ourselves into a nation capable of uniting our disporate islands and their countless cultures and languages. We will never be one people, but in the West Indies Federation, we will dwell together in unity."

