      dec1_illinois_nation_title: "@ILI Illinois"
      dec1_illinois_nation_desc: "The Illinois Country has long been an administrative branch of the colony of Louisiana, but now that we are free we may begin to turn our attention away from the immeasurable length of the Mississippi and towards the Great Lakes."

