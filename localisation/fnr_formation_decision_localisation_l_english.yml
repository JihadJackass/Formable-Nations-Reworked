      dec1_sonora_nation_title: "@SNA Sonora"
      dec1_sonora_nation_desc: "Here in the lush fertile lands of the American Northwest and free from the colonial powers of the Old World, we find ourselves capable of cutting all ties with our old identity and drafting a constitution that promises to protect the rights of citizens and landowners. We will form a new nation on the principles of freedom and unity."

      # Texas

      dec1_texas_nation_title: "@TEX Texas"
      dec1_texas_nation_desc: "When a government has ceased to protect the lives, liberty and property of the people, from whom its legitimate powers are derived, and for the advancement of whose happiness it was instituted, and so far from being a guarantee for the enjoyment of those inestimable and inalienable rights, becomes an instrument in the hands of evil rulers for their oppression."

      # United Republic of Central America

      dec1_upca_nation_title: "@CAM Central America"
      dec1_upca_nation_desc: "Our people have endured years of foreign meddling, subjugation, incursions, and our lands divided... Enough! The time has come to liberate and unite our people under one banner, and write our own destiny. We will form a liberal nation enriched by the trade passing between the Atlantic and the Pacific oceans."

