      # Cascadia

      dec1_cascadia_nation_title: "@CSC Cascadia"
      dec1_cascadia_nation_desc: "All along the Columbia river and on the Pacific coast of America, our colonies stand united and independent and it is time we decided a name for our new nation, free from the labels of our colonial overlords. As Cascadia, we will lay claim to all lands north of the Columbia river and create a new nation of trade, freedom, and beauty!"

      # Cuba

      dec1_cuba_nation_title: "@CUB Cuba"
      dec1_cuba_nation_desc: "Our island has finally been freed from colonial oppressors, but this is not enough. We must unite our people behind a new identity free from the burden of the Old World if we are to maintain our independence."

      # Florida

      dec1_florida_nation_title: "@FLO Florida"
      dec1_florida_nation_desc: "Here in this rugged land of swamps, alligators, and sunny beaches we have managed to make a home. It is in these lands that we shall make a home, and the great exploits of the Florida Men will become known throughout America and the world!"

