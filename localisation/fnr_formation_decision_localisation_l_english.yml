    dec1_icelandic_nation_title: "@ICE Icelandic Nation"
    dec1_icelandic_nation_desc: ""

    dec1_hausa_nation_title: "@HAU Hausa"
    dec1_hausa_nation_desc: "The Hausa are the largest ethnic group in West and Central Africa and uniting them would greatly serve our cause!"

    dec1_abyssinia_nation_title: "@ABY Embrace Abyssinia"
    dec1_abyssinia_nation_desc: "The Ethiopian Empire, also known as Abyssinia, or just simply Ethiopia, was a monarchy that spanned a geographical area in the current states of Ethiopia and Eritrea, and by Proclaiming our nation as the Empire of Abyssinia will give us much legitimacy and prestige!"

    dec1_adriatic_empire_nation_title: "@ADR The Adriatic Empire"
    dec1_adriatic_empire_nation_desc: "The Adriatic Empire stands among the largest empires in history and its government is centralized in the nation's capital of Constantinople"

    dec1_alsace_lorraine_nation_title: "@ALC Alsace-Lorraine"
    dec1_alsace_lorraine_nation_desc: "The Imperial Territory of Alsace-Lorraine was a territory created by the German Empire in 1871, after it annexed most of Alsace and the Moselle department of Lorraine following its victory in the Franco-Prussian War."

    dec1_alpland_nation_title: "@ALP Alpland Kingdom"
    dec1_alpland_nation_desc: "Alpland is an important power in Europe which extends over the Alpine regions of Austria, Italy, France and Switzerland."

    dec1_angevin_empire_nation_title: "@AVE The Angevin Empire"
    dec1_angevin_empire_nation_desc: "The Angevin Empire describes the possessions of the Angevin kings of England who held lands in England and France during the 12th and 13th centuries.\n\nThe only rulers were Henry II, Richard I, and John.\n\nThe Angevin Empire is an early example of a composite state and as such poses a threat to the stability of feudal Europe."

    dec1_angevin_empire_france_nation_title: "@AVE Franco-Angevin Empire"
    dec1_angevin_empire_france_nation_desc: "The Angevin Empire describes the possessions of the Angevin kings of England who held lands in England and France during the 12th and 13th centuries.\n\nThe only rulers were Henry II, Richard I, and John.\n\nThe Angevin Empire is an early example of a composite state and as such poses a threat to the stability of feudal europe."

    dec1_anglo_dutch_union_nation_title: "@AGU The Anglo-Dutch Union"
    dec1_anglo_dutch_union_nation_desc: "William III of England who originally ruled as Stadtholder of Holland, Zeeland, Utrecht, Guelders and Overijssel in the Dutch Republic from the 1670s; Began a rulership of England on 11th of April, 1689 until his death and was a soverign ruler of England born of Dutch culture."

    dec1_arab_empire_nation_title: "@ARB Arabian Empire"
    dec1_arab_empire_nation_desc: "For hundreds of years the Arabs have been divided, but we remember when the prophet muhammed, peace be upon him, organized all of us into one ummah, a community of the faithful that transcended tribal affiliation. Today we have overcome disunity and regained the oneness that trumphed in the day of the Prophet and united Arabia!"

    dec1_armenia_kingdom_nation_title: "@ARM Restore the Kingdom of Armenia"
    dec1_armenia_kingdom_nation_desc: "The Kingdom of Armenia once dominated the Caucasus. Time was not kind to our ancestors, however, and neighboring empires saw weakness in our internal divisions and used it to conquer our people. Let us drive out these invaders and re-establish the Kingdom and Church of Armenia."

    dec1_armenia_republic_nation_title: "@ARR The Republic of Armenia"
    dec1_armenia_republic_nation_desc: "Armenia is a nation, and former Soviet republic, in the mountainous Caucasus region between Asia and Europe. Among the earliest Christian civilizations, it’s defined by religious sites including the Greco-Roman Temple of Garni and 4th-century Etchmiadzin Cathedral, headquarters of the Armenian Church. Khor Virap Monastery is a pilgrimage site near Mount Ararat, a dormant volcano just across the border in Turkey."

    dec1_armenia_empire_nation_title: "@ARE The Armenian Empire"
    dec1_armenia_empire_nation_desc: "Greater Armenia is a successive union of three dynasties that ruled over what is now referred to as the Armenian Empire."

    dec1_austrian_empire_conquest_nation_title: "@AEH The Austrian Empire"
    dec1_austrian_empire_conquest_nation_desc: "The Austrian Empire was a Central European multinational great power from 1804 to 1867, created by proclamation out of the realms of the Habsburgs.\n\nDuring its existence, it was the third most populous empire after the Russian Empire and the United Kingdom in Europe.\n\nAlong with Prussia, it was one of the two major powers of the German Confederation."

    dec1_austrian_empire_diplo_nation_title: "@AEH The Austrian Empire"
    dec1_austrian_empire_diplo_nation_desc: "The Austrian Empire was a Central European multinational great power from 1804 to 1867, created by proclamation out of the realms of the Habsburgs.\n\nDuring its existence, it was the third most populous empire after the Russian Empire and the United Kingdom in Europe.\n\nAlong with Prussia, it was one of the two major powers of the German Confederation."

    dec1_austro_hungarian_empire_nation_title: "@AHE The Austro-Hungarian Empire"
    dec1_austro_hungarian_empire_nation_desc: "Austria-Hungary, often referred to as the Austro-Hungarian Empire or the Dual Monarchy, was a constitutional monarchy in Central and Eastern Europe between 1867 and 1918.\n\nIt was formed when the Austrian Empire adopted a new constitution; as a result Austria and Hungary were placed on equal footing.\n\nThe Austro-Hungarian Empire was dissolved into several new states at the end of the First World War."

    dec1_balkan_league_nation_title: "@BKL The Balkan League"
    dec1_balkan_league_nation_desc: "The Balkan League is a the union between all major baltic powers into a single political entity; allowing us to defend our home from the great powers who seek to conquer our lands for themselves."

    dec1_baltic_union_nation_title: "@BTC The Baltic Union"
    dec1_baltic_union_nation_desc: "The United Baltic Duchy, also known as the Grand Duchy of Livonia, was a state proposed by the Baltic German nobility and exiled Russian nobility after the Russian Revolution and German occupation of the Courland, Livonian, and Estonian governorates of the Russian Empire."

    dec1_basque_country_nation_title: "@BSQ The Basque Country"
    dec1_basque_country_nation_desc: "The Basque Country is the name given to the home of the Basque people. the Basque country is located in the western Pyrenees, straddling the border between France and Spain on the coast of the Bay of Biscay. Euskal Herria is the oldest documented Basque name for the area they inhabit, dating from the 16th century."

    dec1_belgium_nation_title: "@BEL Unite the Belgians"
    dec1_belgium_nation_desc: "With the progression of our nation we can form a state for all Flemings and Walloons, located on a perfect place to play an important role in the colonisation of the Americas."

    dec1_benelux_nation_title: "@BNL The Benelux Union"
    dec1_benelux_nation_desc: "The name Benelux is formed from joining the first two or three letters of each country's name – Belgium, Netherlands, Luxembourg – and was first used to name the customs agreement that initiated the union. the unification of the Dutch, Wallonian and Flemish provinces in Europe brings the Benelux a gigantic economic impetus and makes it a mighty European state."

    dec1_bosnia_serbia_nation_title: "@BSK Unite Bosnia-Serbia"
    dec1_bosnia_serbia_nation_desc: "Instead of arguing and warring with our own brethren we must unite into a strong and united kingdom!"

    dec1_bremen_verden_nation_title: "@BVE Bremen-Verden"
    dec1_bremen_verden_nation_desc: "Bremen-Verden, formally the Duchies of Bremen and Verden were two territories and immediate fiefs of the Holy Roman Empire, which emerged and gained imperial immediacy in 1180. By their original constitution they were prince-bishoprics of the Archdiocese of Bremen and Bishopric of Verden."

    dec1_burma_nation_title: "@BRM Union of Burma"
    dec1_burma_nation_desc: "The unifier of Burma would emerge in the mid-sixteenth century known as Bayinnaung was an expansionist ruler who waged relentless war in order to gain increasingly larger areas of territory in which his aggression was much admired by his military rulers and the military rulers of today’s Burma, for whom he is a role model.\n\nUpon his death in 1581 at 66 years of age his rule stretched over almost all of Burma, Thailand and Laos. But such dominion, won at great cost, was difficult to hold on to, and soon after his death sections of his empire began to fall away. "

    dec1_carthage_nation_title: "@CTG Restore Carthage"
    dec1_carthage_nation_desc: "Phoenicians founded Carthage in 814 BC and established political hegemony over other Phoenician settlements throughout the western Mediterranean; this lasted until the end of the 3rd century BC.\n\nAt the height of the city's prominence, it served as a major hub of trade, with trading stations extending throughout the region.\n\nFor much of its history, Carthage was on hostile terms with the Greeks in Sicily and with the Roman Republi led to a series of armed conflicts known as the Sicilian Wars (600–265 BC) and the Punic Wars (264–146 BC) respectively.\n\nThe city also had to deal with potentially hostile Berbers, the indigenous inhabitants of the area where Carthage was built."

    dec1_caucasia_nation_title: "@CAU Caucasia"
    dec1_caucasia_nation_desc: "A united Caucasian Kingdom can proclaim the true emperorship of a newly proclaimed Empire of Caucasia under one nation, one ruler, one true emperor."

    dec1_celtic_union_nation_title: "@CEU Unite the Celts"
    dec1_celtic_union_nation_desc: "Celticism is a political, social and cultural movement advocating solidarity and cooperation between Celtic nations; through conquest we are able to unite our people under one nation!"

    dec1_china_PRC_nation_title: "@PRC Proclaim the People's Republic of China"
    dec1_china_PRC_nation_desc: "At exactly 3:00pm Beijing Time on the 1st of October 1949, Chairman Mao Zedong pronounced to the nation from the top of the Tiananmen Gate:\n\nDear comrades! Today, I hereby declare the formal establishment of the People's Republic of China and its Central People's Government!\n\nAfter the national anthem had been played, Chairman Mao proclaimed the founding of the People's Republic of China that day on top of the Tiananmen Gate."

    dec1_china_nation_title: "@CHN The Republic of China"
    dec1_china_nation_desc: "The last days of the Qing dynasty in the late 19th and early 20th centuries were marked by civil unrest and foreign invasions.\n\nVarious internal rebellions caused millions of deaths, and conflicts with foreign Western European powers almost always resulted in humiliating unequal treaties that exacted costly reparations and compromised the country's territorial integrity.\n\nIn addition, there were sentiments that political power should return to the majority Han Chinese from the minority Manchus from the northeastern province of Manchuria."

    dec1_taiping_nation_title: "@TPP Taiping Heavenly Kingdom"
    dec1_taiping_nation_desc: "The Taiping Heavenly Kingdom, later shortened to Heavenly Kingdom was Chinese Christian theocratic absolute monarchy from 1851 to 1864, supporting the overthrow of the Qing dynasty by Hong Xiuquan and his followers.\n\nThe Taiping Rebellion was a revolt against the Qing dynasty in China, fought with religious conviction over regional economic conditions, and lasting from 1850 to 1864.\n\nThe Taiping Rebellion eventually failed, however, and led to the deaths of more than 20 million people."

    dec1_taiping_heavenly_kingdom_title: "Heavenly Kingdom"
    dec1_taiping_heavenly_kingdom_desc: "We shall embrace the title of the Heavenly Kingdom."

    dec1_cisalpina_nation_title: "@CIS The Cisalpine Republic"
    dec1_cisalpina_nation_desc: "The Cisalpine Republic was a sister republic of France in Northern Italy that lasted from 1797 to 1802, The flag of the Cisalpine Republic was the Transpadane vertical Italian tricolour, with the square shape of the Cispadane flag.\n\n§YCisalpina§! §RCANNOT§! form any §YItalian§! nations."

    dec1_confederate_states_nation_title: "@CSA The Confederate States"
    dec1_confederate_states_nation_desc: "Thirteen Colonies united against British Imperialism and forced a treaty through military victory and great leadership forming one of the greatest republics the world has ever known allowing a domination of global economic matters, but many issues conflicted this nation such as slavery and taxation laying the path for the American Civil War."

    dec1_czechoslovakia_nation_title: "@CZE Unite Czechoslovakia"
    dec1_czechoslovakia_nation_desc: "The First Czechoslovak Republic, often called The First Republic was the Czechoslovak state that existed from 1918 to 1938. The state was commonly called Czechoslovakia. It was composed of Bohemia, Moravia, Czech Silesia, Slovakia and Subcarpathian Ruthenia."

    dec1_dual_monarchy_nation_title: "@DUM The Dual Monarchy"
    dec1_dual_monarchy_nation_desc: "The Dual Monarchy is a country situated in Western Europe, widely regarded as the foremost power in the region and potentially the world. The European homeland consists of the southern majority of the island of Great Britain in size and the vast majority of its population, the entirety of Ireland, and nearly all of historical Occitanian and French lands.\n\nWhile technically the kingdoms of both France and England are separate, in practice they are without a doubt one. Their monarch and ruling Parliaments (Parliament of the lords and Parliament of the People) are the same, and both largely take great caution and pride in ruling both sides of the channel."

    dec1_anglois_cultural_icon_title: "Anglois Cultural Icon"
    dec1_anglois_cultural_icon_desc: "We have shown to be a true Anglois and so we shall proclaim our ruler as such!"

    dec1_ducal_prussia_nation_title: "@DCP Ducal Prussia"
    dec1_ducal_prussia_nation_desc: "The Duchy of Prussia also known as 'Ducal Prussia' was a duchy in the region of Prussia established as a result of secularization of the Teutonic Order during the Protestant Reformation in 1525."

    dec1_prussian_ducal_prussia_nation_title: "@PRU Declare the Prussian Kingdom"
    dec1_prussian_ducal_prussia_nation_desc: "There is only one king in the Empire, the king of Brandenburg. At the same time our lands in Prussia are not a historic part of the Empire, let us declare ourselves King in Prussia to reflect our grander status than the other electors."

    dec1_east_prussia_nation_title: "@EPR Foundation of Eastern Prussia"
    dec1_east_prussia_nation_desc: "Its capital city was Königsberg. East Prussia was the main part of the region of Prussia along the southeastern Baltic Coast. The bulk of the ancestral lands of the Baltic Old Prussians were enclosed within East Prussia.\n\n§YEast Prussia§! §RCANNOT§! form other §YGerman§! formables."

    dec1_emilia_romagna_nation_title: "@ERO Emilia-Romagna"
    dec1_emilia_romagna_nation_desc: "Emilia-Romagna is one of the wealthiest and most developed regions in Europe, unifying it as one kingdom will allow us to conquer many foes."

    dec1_empire_of_japan_nation_title: "@JAE The Empire of Japan"
    dec1_empire_of_japan_nation_desc: "Japan began rapid industrialization and militarization under the slogan Fukoku Kyohei and Shokusan Kogyo led to its emergence as a world power and the establishment of a colonial empire following the First Sino-Japanese War, the Boxer Rebellion, the Russo-Japanese War, and World War I.\n\nEconomic and political turmoil in the 1920s led to the rise of militarism, nationalism and totalitarianism, eventually culminating in Japan's membership in the Axis alliance and the conquest of a large part of the Asia-Pacific in World War II."

    dec1_europe_nation_title: "@EUR The European Union"
    dec1_europe_nation_desc: "The union's purpose is to promote peace, establish a unified economic and monetary system, promote inclusion and combat discrimination, break down barriers to trade and borders, encourage technological and scientific developments, champion environmental protection, and, among others, promote goals like a competitive global market and social progress."

    dec1_franconia_nation_title: "@FRC Restore the Franconian Kingdom"
    dec1_franconia_nation_desc: "The small, franconian nations are no more unimportant and can achieve big victories against their enemies."

    dec1_franco_iberia_nation_title: "@FIB The Franco-Iberian Empire"
    dec1_franco_iberia_nation_desc: "The Franco-Iberian Empire is the cultural hegemony consisting of Spain, Portugal, and France under one Emperor of the Franco-Iberians."

    dec1_french_empire_nation_title: "@FRE The French Empire"
    dec1_french_empire_nation_desc: "In 1804, the Constitution of the Year XII established the First French Empire with Napoleon Bonaparte I, Emperor of the French. Senate and was crowned Emperor of the French at the cathedral of Notre Dame.\n\nThe title emphasized that the emperor ruled over the French people, the nation, and not over France, the republic."

    dec1_frieslande_nation_title: "@FRL Restore the Frisian Kingdom"
    dec1_frieslande_nation_desc: "The Frisian Kingdom, also known as Magna Frisia, is a modern name for the Frisian realm in the period when it was at its largest (650-734). This empire was ruled by kings and emerged in the mid-7th century and probably ended with the Battle of the Boarn in 734 when the Frisians were defeated by the Frankish Empire."

    dec1_german_empire_nation_title: "@GEP Proclamation of the German Empire"
    dec1_german_empire_nation_desc: "The proclamation of the German Empire, also known as the Deutsche Reichsgründung, took place in January 1871 after the joint victory of the German states in the Franco-Prussian War.\n\nAs a result of the November Treaties of 1870s, the southern German states of Baden, Hesse-Darmstadt, with their territories south of the main line, Württemberg and Bavaria, joined the Prussian-dominated 'German Confederation' on 1 January 1871.\n\nOn the same day, the new Constitution of the German Confederation came into force, thereby significantly extending the federal German lands to the newly created German Empire.\n\nThe Day of the founding of the German Empire, January 18, became a day of celebration, marking when the Prussian King William I was proclaimed German Emperor in Versailles."

    dec1_georgia_nation_title: "@GEO Unite the Georgians"
    dec1_georgia_nation_desc: "Ever since the abdication of Alexander I, Georgia has been divided and devastated by in-fighting.. this has allowed other countries to control the internal politics of the region and oppress our people.\n\nThe time has come to once again unite the Georgian people and reforge the kingdom that was once lost!"

    dec1_goguryeo_nation_title: "@GKR Restore the Goguryeo Kingdom"
    dec1_goguryeo_nation_desc: "Goguryeo, also called Goryeo, was a Korean kingdom located in the northern and central parts of the Korean Peninsula and the southern and central parts of Manchuria.\n\nAt its peak of power, Goguryeo controlled most of the Korean peninsula, large parts of Manchuria and parts of the Russian Far East and eastern Mongolia."

    dec1_hanseatic_league_nation_title: "@HNS The Hanseatic League"
    dec1_hanseatic_league_nation_desc: "The Hanseatic League was a commercial and defensive confederation of merchant guilds and market towns in Northwestern and Central Europe. Growing from a few North German towns in the late 1100s, the league came to dominate Baltic maritime trade for three centuries along the coasts of Northern Europe. Hansa territories stretched from the Baltic to the North Sea and inland during the Late Middle Ages."

    dec1_hesse_nassau_nation_title: "@HEN Hesse-Nassau"
    dec1_hesse_nassau_nation_desc: "The Province of Hesse-Nassau was a province of the Kingdom of Prussia from 1868 to 1918, then a province of the Free State of Prussia until 1944."

    dec1_tibetan_empire_nation_title: "@TIE The Tibetan Empire"
    dec1_tibetan_empire_nation_desc: "The Tibetan Empire was a mountainous country in the Himalayas mentioned in the Puranas, the Indian epic Mahabharata doesn't mention a kingdom named Himalaya, but mentions many kingdoms in the Himalaya mountains like the Kuninda Kingdom, Parvata Kingdom, Nepa Kingdom, Kirata Kingdom, Kimpurusha Kingdom, and the Kinnara Kingdom."

    dec1_himalayan_empire_nation_title: "@HIM Proclaim the Himalayan Empire"
    dec1_himalayan_empire_nation_desc: "The Himalaya Kingdom was a mountainous country in the Himalayas mentioned in the Puranas.\n\nHimavat was its ruler and his daughter Parvati, who became a wife of Lord Siva, was a princess from this empire."

    dec1_iberian_union_cq_nation_title: "@IBE Restore the Iberian Union"
    dec1_iberian_union_cq_nation_desc: "The Iberian Union was the dynastic union of the Kingdom of Portugal and the Spanish Crown between 1580 and 1640, bringing the entire Iberian Peninsula, as well as Spanish and Portuguese overseas possessions, under the Spanish Habsburg kings Philip II, Philip III and Philip IV.\n\nThe union between Portugal and Spain began as a result of the Portuguese crisis of succession and the ensuing War of the Portuguese Succession."

    dec1_iberian_union_pu_nation_title: "@IBE Proclaim the Iberian Empire"
    dec1_iberian_union_pu_nation_desc: ""

    dec1_italian_merchant_alliance_nation_title: "@IMA The Italian Merchant Alliance"
    dec1_italian_merchant_alliance_nation_desc: " The Italian Merchant Alliance in Italy is an alliance of Maritime Republics into one nation state under a Merchant-Oriented Government of the Mediterranean Basin of which there is much historical presedence such as Venice, Genoa, Pisa, and Amalfi; less known, but not always forgotten are the nations of Ragus, Gaeta, Ancona, and the little republic of Noli.\n\nThrough unification and perseverance we may yet become a dominant great power in Greater Europe."

    dec1_italian_empire_nation_title: "@ITE The Italian Empire"
    dec1_italian_empire_nation_desc: "The Italian Empire between 1936 and 1943, comprised the colonies, protectorates, concessions, dependencies and trust territories of the Kingdom of Italy.\n\nThe genesis of the Italian colonial empire was the purchase in 1869 of Assab Bay on the Red Sea by an Italian navigation company which intended to establish a coaling station at the time the Suez Canal was being opened to navigation."

    dec1_islamic_state_nation_title: "@ISI The Islamic State"
    dec1_islamic_state_nation_desc: "At the height of the Islamic State - also known as ISIS, ISIL, or Daesh held about a third of Syria and 40 percent of Iraq.\n\nThe rising threat took advantage of growing instability in Iraq and Syria to carry out attacks and bolster its ranks via military campaign and effective propeganda."

    dec1_jagiellonian_empire_nation_title: "@JGE Restore the Jagiellonian Empire"
    dec1_jagiellonian_empire_nation_desc: "The Jagiellonian dynasty was a royal dynasty, founded by Jogaila, the Grand Duke of Lithuania, who in 1386 was baptized as Władysław, married Queen regnant Jadwiga of Poland, and was crowned King of Poland as Władysław II Jagiełło.\n\nThe dynasty reigned in several Central European countries between the 14th and 16th centuries. Members of the dynasty were Kings of Poland (1386–1572), Grand Dukes of Lithuania (1377–1392 and 1440–1572), Kings of Hungary (1440–1444 and 1490–1526), and Kings of Bohemia (1471–1526)."

    dec1_jagiellonian_empire_nation_lithuania_title: "@JGE Lithuanian Empire"
    dec1_jagiellonian_empire_nation_lithuania_desc: "The Jagiellonian dynasty was a royal dynasty, founded by Jogaila, the Grand Duke of Lithuania. Therefore we shall take the title in the name of Jogaila and found a new Jagiellonian Dynasty under the Lithuianian houses.\n\nThrough this campaign of conquest and integration we shall gain much prestige for the Royal House of Lithuania-Jagiellonia."

    dec1_arabian_kingdom_of_syria_nation_title: "@KAB The Arabian Kingdom of Syria"
    dec1_arabian_kingdom_of_syria_nation_desc: "During its brief existence, the Arabian Kingdom of Syria was led by Sharif Hussein bin Ali's son Faisal bin Hussein who despite its claims to the territory of Greater Syria, Faisal's government controlled a limited area and was dependent on Great Powers who generally opposed the idea of a Greater Syria and refused to recognize the kingdom.\n\nWe shall restore this Kingdom and extend it beyond the desires it once had!"

    dec1_lombardy_venetia_nation_title: "@LVE Restore the Lombardy-Venetia Kingdom"
    dec1_lombardy_venetia_nation_desc: "The Kingdom of Lombardy–Venetia, commonly called the 'Lombardo-Venetian Kingdom', was a constituent land (crown land) of the Austrian Empire.\n\nIt was created in 1815 by resolution of the Congress of Vienna in recognition of the Austrian House of Habsburg-Lorraine's rights to Lombardy and the former Republic of Venice after the Napoleonic Kingdom of Italy, proclaimed in 1805, had collapsed."

    dec1_lombardy_nation_title: "@LMB Foundation of Lombardy"
    dec1_lombardy_nation_desc: "The region of Lombardy has four distinctive geographic regions — mountains, alpine forest, and the upper and lower plains south of the Po river. Within the claims of Italy we carry is a burning desire to unite the Lands of Italy under one ruler, with Lombardy as the central area of dominion among the nation."

    dec1_langobards_nation_title: "@LGB Restore Langobard Kingdom"
    dec1_langobards_nation_desc: ""

    dec1_lower_saxony_nation_title: "@LSX Proclaim Lower Saxony"
    dec1_lower_saxony_nation_desc: "Lower Saxony, German Niedersachsen, Land of Germany; The country's second largest state in size, Lower Saxony occupies an important band of territory across the northwestern part of the country."

    dec1_lusitanian_empire_nation_title: "@LSE The Lusitanian Empire"
    dec1_lusitanian_empire_nation_desc: "Our lands extend from Europe to Asia! We are one of the first, if not, the first Global Empire. It is finally time to accept our rightful title as the Lusitanian Empire!"

    dec1_macedon_nation_title: "@MAC Restore Macedon"
    dec1_macedon_nation_desc: "The wars of Alexander the Great were fought by King Alexander III of Macedon ('The Great'), first against the Achaemenid Persian Empire under Darius III, and then against local chieftains and warlords as far east as Punjab, India.\n\nBy the time of the death of Darius III, he had conquered most of the world known to the ancient Greeks. However, he failed to conquer South Asia.\n\nAlthough being successful as a military commander, he failed to provide any stable alternative to the Achaemenid Empire—his untimely death threw the vast territories he conquered into civil war."

    dec1_maghrebia_nation_title: "@MGH United Maghreb"
    dec1_maghrebia_nation_desc: "Maghreb; also spelled Maghrib, region of North Africa bordering the Mediterranean Sea.\n\nThe Africa Minor of the ancients, it at one time included Moorish Spain and now comprises essentially the Atlas Mountains and the coastal plain of Morocco, Algeria, Tunisia, and Libya."

    dec1_germany_nation_title: "@GRP Federal Republic of Germany"
    dec1_germany_nation_desc: ""

    dec1_north_german_confederation_nation_title: "@NGC Proclaim the North German Confederation"
    dec1_north_german_confederation_nation_desc: "This mighty nation unites Northern Germany. With deligance and a lot of ambition the Germans have created such a gigantic state from small dukedoms."

    dec1_south_german_federation_nation_title: "@SGF Establish the South German Federation"
    dec1_south_german_federation_nation_desc: "We have established much as of late and should now begin the process to reforming into a Republic and uniting the German people into a new Federation!"

    dec1_north_sea_empire_nation_denmark_title: "@NSE The North Sea Empire under Danish Rule"
    dec1_north_sea_empire_nation_denmark_desc: "The North Sea Empire is a term used by historians to refer to the personal union of the kingdoms of England, Denmark and sometimes Norway for most of the period between 1013 and 1042 towards the end of the Viking Age.\n\nThis ephemeral Norse-ruled empire was a thalassocracy, its components only connected by and dependent upon the sea."

    dec1_north_sea_empire_nation_norway_title: "@NSE The North Sea Empire under Norwegian Rule"
    dec1_north_sea_empire_nation_norway_desc: "The North Sea Empire and Anglo-Scandinavian Empire are terms used by historians to refer to the personal union of the kingdoms of England, Denmark and sometimes Norway for most of the period between 1013 and 1042 towards the end of the Viking Age.\n\nThis ephemeral Norse-ruled empire was a thalassocracy, its components only connected by and dependent upon the sea."

    dec1_peoples_republic_of_china_nation_title: "@PRC Proclaim the People's Republic"
    dec1_peoples_republic_of_china_nation_desc: "The People's Republic of China was formally proclaimed by Mao Zedong, the Chairman of the Communist Party of China, on 1 October 1949 at 3:00 pm in Tiananmen Square in Beijing while the new capital Nanking had been the capital of the former Republic of China."

    dec1_empire_of_china_nation_title: "@EOC The Empire of China"
    dec1_empire_of_china_nation_desc: ""

    dec1_pontus_nation_title: "@PON Restoration of Pontus"
    dec1_pontus_nation_desc: "Through conquest and diplomacy we're able to form a county for all Pontic-Greek people living at the Black Sea."

    dec1_pontus_candar_nation_title: "@PON Restore Pontus Through Historical Claim"
    dec1_pontus_candar_nation_desc: "The lands of the former §YRoman Empire§! are shattered between many quarreling foes as of late, but should ourselves manage to conquer the city of §YTheodoro§! we will be in a unique position to have conquered which is in essence the restoration of the §YGreat Kingdom of Pontus§!."

    dec1_rhine_confederation_nation_title: "@RHE The Rhine Confederation"
    dec1_rhine_confederation_nation_desc: "Napoleon had annexed for France all the left bank of the Rhine, but the new Confederation gradually extended from the Rhine to the Elbe.\n\nIt was at first welcomed by the German people as a step towards unity, but it was really a barrier against Prussian and Austrian power."

    dec1_saudi_nation_title: "@SRB House of Saud"
    dec1_saudi_nation_desc: "The House of Saud conquered many lands during the crisis of the Arabian peoples after the fall of the Ottoman Empire.\n\nThrough conquest and diplomacy we can claim the title of King of Arabians under the Saudi Dynasty!"

    dec1_serbian_empire_nation_title: "@SRE The Serbian Empire"
    dec1_serbian_empire_nation_desc: "The Serbian Empire was an empire that ruled the Balkans and emerged from the medieval Serbian kingdom in the fourteenth century and existed from 1346 to 1371 being one of the larger states in Europe."

    dec1_siebenbuergen_nation_title: "@SBG Siebenbuergen"
    dec1_siebenbuergen_nation_desc: "Siebenbuergen means 'Seven Castles', named after the seven Transylvanian Saxons' cities.\n\nWith the formation of a unified state through both diplomatic and militaristic means we are able to establish a new state based upon the foundation of our Germanic legacy."

    dec1_swabia_nation_title: "@SWA The Swabian Kingdom"
    dec1_swabia_nation_desc: "The foundation of the Kingdom Swabia unites the hostile countries in the southern Holy Roman Empire. the country attains an important and mighty position in the empire in only a few years."

    dec1_sweden_norway_nation_title: "@SNO Sweden-Norway"
    dec1_sweden_norway_nation_desc: "Sweden and Norway had been united under the same crown on two occasions: from 1319 to 1343 and briefly from 1449 to 1450 in opposition to Christian of Oldenburg who was elected king of the Kalmar Union by the Danes."

    dec1_soviet_union_nation_title: "@SOV The Soviet Union"
    dec1_soviet_union_nation_desc: "The Soviet Union (short for the Union of Soviet Socialist Republics or USSR) is a single-party Marxist–Leninist state.\n\nIt was the first country to declare itself socialist and build towards a communist society and was a union of 14 Soviet Socialist Republics and one Soviet Federative Socialist Republic."

    dec1_tatarstan_nation_title: "@TAT Tatarstan"
    dec1_tatarstan_nation_desc: "The Tatars are Turkic ethnic group native to Tatarstan and wider Volga region. They speak Tatar, a Kipchak Turkic language. The vast majority of Tatars today reside in post-Soviet countries, primarily in Russia, Uzbekistan and Ukraine."

    dec1_turkey_nation_title: "@TRR The Republic of Turkey"
    dec1_turkey_nation_desc: "The Republic of Turkey was created after the overthrow of Sultan Mehmet VI Vahdettin by the new Republican Parliament in 1922.\n\nThis new regime delivered the coup de grâce to the Ottoman state which had been practically wiped away from the world stage following the First World War."

    dec1_turkey_nation_ottomans_title: "@TRR The Republic of Turkey"
    dec1_turkey_nation_ottomans_desc: "The Republic of Turkey was created after the overthrow of Sultan Mehmet VI Vahdettin by the new Republican Parliament in 1922.\n\nThis new regime delivered the coup de grâce to the Ottoman state which had been practically wiped away from the world stage following the First World War."

    dec1_two_sicilies_nation_title: "@TTS Unite the Two Sicilies"
    dec1_two_sicilies_nation_desc: "The Kingdom of Two Sicilies is the union between the Kingdom Sicily and the Kingdom Naples. Together these kingdoms can compete with the Spaniards just as with other Italians."

    dec1_united_kingdom_nation_title: "@UKI The United Kingdom"
    dec1_united_kingdom_nation_desc: "The United Kingdom of Great Britain and Ireland was a sovereign state established by the Acts of Union 1800, which merged the kingdoms of Great Britain and Ireland"

    dec1_united_kingdom_nation_england_title: "@UKI The United Kingdom"
    dec1_united_kingdom_nation_england_desc: "The United Kingdom of Great Britain and Ireland was a sovereign state established by the Acts of Union 1800, which merged the kingdoms of Great Britain and Ireland"

    dec1_united_kingdom_nation_gb_title: "@UKI The United Kingdom"
    dec1_united_kingdom_nation_gb_desc: "The United Kingdom of Great Britain and Ireland was a sovereign state established by the Acts of Union 1800, which merged the kingdoms of Great Britain and Ireland"

    dec1_yugoslavia_nation_title: "@YUG The Yugoslavian Kingdom"
    dec1_yugoslavia_nation_desc: "The country was formed in 1918 immediately after World War I as the Kingdom of Serbs, Croats and Slovenes by union of the State of Slovenes, Croats and Serbs and the Kingdom of Serbia. It was commonly referred to at the time as the 'Versailles state'."

    dec1_kievan_rus_nation_title: "@KRV The Kieven Rus"
    dec1_kievan_rus_nation_desc: "The Kievan Rus was a federation of East Slavic,Finno-Ugric, and many other peoples in Europe from the 9th to mid-13th century, under the reign of the Rurik dynasty.\n\nThe modern nations of Belarus, Russia, and Ukraine all claim Kievan Rus as their cultural ancestors with Belarus and Russia deriving their names from such.\n\nWe must form a new federation and unite our fellow brothers from those who seek to do us harm."

    dec1_brandenburg_prussia_nation_title: "@BRP Union of Brandenburg-Prussia"
    dec1_brandenburg_prussia_nation_desc: "Based in the Electorate of Brandenburg, the main branch of the Hohenzollern intermarried with the branch ruling the Duchy of Prussia, and secured succession upon the latter's extinction in the male line in 1618. Another consequence of the intermarriage was the incorporation of the lower Rhenish principalities of Cleves, Mark and Ravensberg after the Treaty of Xanten in 1614."

    dec1_wendish_empire_nation_title: "@WNE Wendish Empire"
    dec1_wendish_empire_nation_desc: ""

    dec1_hungarian_empire_nation_title: "@HNE The Hungarian Empire"
    dec1_hungarian_empire_nation_desc: ""

    dec1_german_reich_nation_title: "@NAZ The German Reich"
    dec1_german_reich_nation_desc: ""

    dec1_madagascar_nation_title: "@MGS Unite the Merina Kingdom"
    dec1_madagascar_nation_desc: ""

    dec1_occitania_nation_title: "@OCT Occitania"
    dec1_occitania_nation_desc: ""

    dec1_malta_nation_title: "@MLT Republic of Malta"
    dec1_malta_nation_desc: ""

    dec1_mali_empire_nation_title: "@MLE The Empire of Mali"
    dec1_mali_empire_nation_desc: ""

    dec1_aquitaine_nation_title: "@AQI Aquitaine"
    dec1_aquitaine_nation_desc: "We have restored the lands of Aquitaine under one realm, and can now establish the Kingdom of Aquitaine."

    dec1_lombards_nation_title: ""
    dec1_lombards_nation_desc: ""

    dec1_turan_nation_title: "@TRN The Land of Tur"
    dec1_turan_nation_desc: "According to Shahnameh the nomadic tribes who inhabited these lands were ruled by Tur who in that sense, the Turanians could be members of two Iranian peoples both descending from Fereydun but with different geographical domains and often at war with each other.\n\nTurans comprised five areas: the Kopet Dag region, the Atrek valley, parts of Bactria, Sogdia and Margiana."

    dec1_kalmar_union_nation_title: "@KLR The Kalmar Union"
    dec1_kalmar_union_nation_desc: "The Kalmar Union was a decentralized personal-union between Denmark, Sweden, and Norway which established a single king for all three realms and lasted for almost 150 years.\n\n§YDecentralized version of Scandinavia (This country will expand quickly with powerful subjects.)§!"

    dec1_numidia_nation_title: "@NMD Restore the Kingdom of Numidia"
    dec1_numidia_nation_desc: ""

    dec1_garamantia_nation_title: "@GMA The Garamantes"
    dec1_garamantia_nation_desc: ""

    dec1_empire_of_brazil_nation_title: "@EOB Empire of Brazil"
    dec1_empire_of_brazil_nation_desc: "With the fall of Napoleon, Dom Joao VI returned to Portugal leaving his young son, Pedro I, to govern the young nation, but Pedro had ideas of his own: he proclaimed Brazil's independence and established the Brazilian Empire."

    dec1_tengoku_nation_title: "@TGK Tengoku"
    dec1_tengoku_nation_desc: "The rise of catholicism in Japan has led to an increase in violence and defined a new age in the politics of our nation.. Perhaps time for new leadership with religious reform."

    dec1_russian_republic_nation_title: "@RSP The Russian Republic"
    dec1_russian_republic_nation_desc: "Through conquest and diplomacy Russia has managed to transform from a mere settlement into a dominant principality. After several eastern expeditions the Mongol hordes have finally been subdued and a centralized Russian state, ruled under the suzerainty of the Tsar, is emerging. Influences from Western Europe are helping us modernize and reform our nation and Western style of education is being adopted."

    dec1_russian_empire_nation_title: "@RSE The Russian Empire"
    dec1_russian_empire_nation_desc: ""

    dec1_russian_federation_nation_title: "@RSF The Russian Federation"
    dec1_russian_federation_nation_desc: "The Russian Republic was a short-lived state which controlled, de jure, the territory of the former Russian Empire after its proclamation by the Russian Provisional Government on 1 September 1917 in a decree signed by Alexander Kerensky as Minister-President and Alexander Zarudny as Minister of Justice.\n\nLess than six weeks later, the Republic was overtaken by the October Revolution beginning on 25 October and was then superseded by the Russian Soviet Republic."

    dec1_catholica_russica_nation_title: "@RSC Catholica Russica"
    dec1_catholica_russica_nation_desc: ""

    dec1_swedish_empire_nation_title: "@SSE Swedish Empire"
    dec1_swedish_empire_nation_desc: "The Swedish Empire was a European great power that exercised territorial control over much of the Baltic region during the 17th and early 18th centuries"

    dec1_restore_roman_republic_nation_title: "@ROM Proclaim the new Republic"
    dec1_restore_roman_republic_nation_desc: "The Roman Republic was the era of classical Roman civilization beginning with the overthrow of the Roman Kingdom, traditionally dated to 509 BC, and ending in 27 BC with the establishment of the Roman Empire. It was during this period that Rome's control expanded from the city's immediate surroundings to hegemony over the entire Mediterranean world."

    dec1_eastern_roman_empire_nation_title: "@ERP The Eastern Roman Empire"
    dec1_eastern_roman_empire_nation_desc: "The Eastern Empire has been seperated from Rome along with the Schism has created for us a situation that requires us to no longer identify as a Roman Successor but as our own Eastern Roman Empire."

    dec1_western_roman_empire_nation_title: "@WRE The Western Roman Empire"
    dec1_western_roman_empire_nation_desc: "We have secured the lands of what were once the Western Roman Empire, and we may now claim that title allowing us control over the olity of Rome."

    dec1_the_horde_title: "@HRD The Horde"
    dec1_the_horde_desc: "The Hordes have been trampled under our horses and we now stand as the only horde, giving us rightful claims over vast steppe lands and arable nomadic realms."

    dec1_spanish_empire_nation_title: "@SHB The Spanish Empire"
    dec1_spanish_empire_nation_desc: "Habsburg Spain was a superpower and the center of the first global empire in the 16th century and had a cultural golden age in the 17th century.\n\nwith the Peace of Utrecht (1713), Spain, stripped of its territories in Italy and the Low Countries, lost most of its power, and became a second rate nation in Continental politics. However, Spain maintained its vast overseas empire until, beginning with declarations of independence in Venezuela and Paraguay (1811), successive revolutions split away its territories on the mainland of the Americas.\n\nNevertheless, Spain held onto significant fragments of its empire in Asia, America and Oceania until the Spanish-American War of 1898, and in Africa until 1975."

    dec1_taliban_nation_title: "@TLB The Taliban"
    dec1_taliban_nation_desc: "The Taliban are a predominantly Pashtun Islamic fundamentalist ultraconservative political and religious faction that emerged in Afghanistan in the 1990s following the withdrawal of the Soviets and allowed the collapse of Afghanistan’s communist regime, and the subsequent breakdown in civil order."

    dec1_carolingian_empire_nation_title: "@CAZ Restore the Carolingian Legacy"
    dec1_carolingian_empire_nation_desc: ""

    dec1_scythians_nation_title: "@SYT The Sythians"
    dec1_scythians_nation_desc: ""

    dec1_somalia_nation_title: "@SOM Somalia"
    dec1_somalia_nation_desc: "Since ancient times the Somalis have inhabited the Horn of Africa, but they have always been divided and have competed between each other, both in trade and in the field of battle. Everything changes now as the people leave rivalries behind and finally stand united under the same banner"

    dec1_kenya_nation_title: "@KNY Kenya"
    dec1_kenya_nation_desc: "The Great Rift Valley has had many palaeontologists discover the earliest evidence of man's ancestors but in the present day Kenya's ethnic diversity has produced a vibrant culture but is also a source of conflict."

    dec1_ghana_empire_nation_title: "@GNH Ghana Empire"
    dec1_ghana_empire_nation_desc: ""

    dec1_puntland_nation_title: "@PNT Somali State of Puntland"
    dec1_puntland_nation_desc: ""

    dec1_rhodesia_nation_title: "@RHO Rhodesia"
    dec1_rhodesia_nation_desc: ""

    dec1_chad_nation_title: "@CHX Chad"
    dec1_chad_nation_desc: ""

    dec1_makhnovia_nation_title: "@MKX Makhnovia"
    dec1_makhnovia_nation_desc: ""

    dec1_almoravid_nation_title: "@AMV The Almoravid Dynasty"
    dec1_almoravid_nation_desc: "The Almoravid dynasty flourished in the 11th and early 12th centuries. The founder was a Muslim scholar of the Maliki school who used religious reform as a means of gaining followers in the mid-11th century.\n\nThe Almoravids took over Morocco and then the rest of the Maghrib following the decline of the Ziarid dynasty. By 1082 they ruled Algiers. By 1110 they also controlled Muslim Spain."

    dec1_lotharingia_nation_title: "Lotharingia"
    dec1_lotharingia_nation_desc: ""

    dec1_omani_empire_nation_title: "@OME The Great Omani Empire"
    dec1_omani_empire_nation_desc: ""

    dec1_latin_empire_nation_title: "@LTE The Latin Empire"
    dec1_latin_empire_nation_desc: "The Latin Empire, also referred to as the Latin Empire of Constantinople, was a feudal Crusader state founded by the leaders of the Fourth Crusade on lands captured from the Byzantine Empire."

    dec1_ukraine_nation_title: "@UKE Ukraine"
    dec1_ukraine_nation_desc: ""

    dec1_belarus_nation_title: "@BLR Belarus"
    dec1_belarus_nation_desc: ""

  ############################
  # Reworked Vanilla Nations #
  ############################

    dec1_deccan_nation_title: "@DEC Deccan"
    dec1_deccan_nation_desc: ""

    dec1_algiers_nation_title: "@ALG Emirate of Algiers"
    dec1_algiers_nation_desc: "The central part of the Maghreb has always been subjected to the whims of more powerful states based in the east or west. We must not allow history to repeat itself. By seizing the great port of Al-Djazair as well as some of the other important coastal cities in the region we can lay the foundation of a strong united state with a maritime focus which will allow us to surpass our historical enemies in the east and west."

    dec1_andalusian_nation_title: "@ADU Restore Al-Andalus"
    dec1_andalusian_nation_desc: "Once all of Iberia was ruled by the glorious Muslim rulers of Andalusia. Let us undo the shameful Christian Reconquista and retake the lands of our ancestors."

    dec1_bharat_nation_title: "@BHA Unite the lands of Bharat"
    dec1_bharat_nation_desc: "Form the mighty Bharat and bring all the lands of the Indian subcontinent under your rule."

    dec1_bhutan_nation_title: "@BHU Dragon Kingdom"
    dec1_bhutan_nation_desc: ""

    dec1_bukhara_nation_title: "@BUK Settle into the Silk Roads"
    dec1_bukhara_nation_desc: "Giving up the wild steppe for the ancient settled cities of the Silk Road in Transoxania will allow us to settle in the lands whose very names vall to midn fabulous wealth, but if we push this far south into settled land our wild cousins to the north will no longer accept our authority."

    dec1_commonwealth_poland_nation_title: "@PLC Polish-Lithuanian Commonwealth"
    dec1_commonwealth_poland_nation_desc: "Replace the personal union between Poland and Lithuania with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."

    dec1_commonwealth_lithuania_nation_title: "@PLC Lithuanian-Polish Commonwealth"
    dec1_commonwealth_lithuania_nation_desc: "Replace the personal union between Poland and Lithuania with a real union, welding the two countries together into one powerful state, capable of withstanding our enemies."

    dec1_form_great_yuan_nation_title: "@YUA Great Yuan"
    dec1_form_great_yuan_nation_desc: "The heirs of Kublai Khan once ruled over all Chinese and Mongol lands. Let us rise to reclaim the legacy of the old Yuan and crush the weaker lineages that have attempted to claim the Empire that is our Birthright!"

    dec1_german_kingdom_nation_title: "@GER Restore the Kingdom of Germany"
    dec1_german_kingdom_nation_desc: "The tripartite division of the Carolingian Empire effected by the Treaty of Verdun was challenged very early on with the death of the Emperor Lothair I in 855. He had divided his kingdom of Middle Francia between his three sons and immediately the northernmost of the three divisions, Lotharingia, was disputed between the kings of East and West Francia. The war over Lotharingia lasted until 925. Lothair II of Lotharingia died in 869 and the Treaty of Meerssen (870) divided his kingdom between East and West Francia, but the West Frankish sovereigns relinquished their rightful portion to East Francia by the Treaty of Ribemont in 880. Ribemont determined the border between France and Germany until the fourteenth century. The Lotharingian nobility tried to preserve their independence of East of West Frankish rule by switching allegiance at will with the death of king Louis the Child in 911, but in 925 Lotharingia was finally ceded to East Francia by Rudolph of West Francia and it thereafter formed the Duchy of Lorraine within the East Frankish kingdom."

    dec1_golden_horde_nation_title: "@GLH Restore the Golden Horde"
    dec1_golden_horde_nation_desc: "Centuries ago our Great Father united our ancestors in their ancient homeland. He died leaving his sons to squabble and split his mighty empire into petty fiefs, small, weak and unworthy of his legacy! The disjointed remnants still sweep across the steppes instilling fear in the hearts of his enemies just like the Great Mongol army once did.\n\nNo more! A worthy people still carrying the banner of his legacy ride across these lands! While we now bow before a new God, the blood of Genghis Khan still flows through our veins. We are the Golden Horde and we are coming for what is rightfully ours!"

    dec1_great_britain_nation_title: "@GBR Great Britain"
    dec1_great_britain_nation_desc: "The Treaty of Union specified the name of the new all-island state as "Great Britain", while describing it as "One Kingdom". therefore, the all-island state that existed between 1707 and 1800 is "Great Britain" or the "Kingdom of Great Britain"."

    dec1_hindustan_nation_title: "@HIN Hindustan"
    dec1_hindustan_nation_desc: "We can proclaim the mighty Hindustan and bring all the lands of the Indian subcontinent under your rule as the rightful ruler."

    dec1_unite_italian_nation_title: "@ITA The Risorgimento"
    dec1_unite_italian_nation_desc: "As the heart of the Renaissance, our nation is blossoming culturally.\n\nWe have just entered the beginning of what looks like a prolonged artistic rebellion, especially in the field of architecture and literature.\n\nThe cultural evolution is not aiding our country in maintaining peace within our borders however. \n\nOur heartland is continuously stricken by foreign states seeking power and territorial gain."

    dec1_kingdom_of_prussia_nation_brandenburg_title: "@PRU A Prussian King"
    dec1_kingdom_of_prussia_nation_brandenburg_desc: "There is only one king in the Empire, the king of Brandenburg. At the same time our lands in Prussia are not a historic part of the Empire, let us declare ourselves King in Prussia to reflect our grander status than the other electors."

    dec1_restore_roman_empire_nation_title: "@ROM Restoration of the Roman Empire"
    dec1_restore_roman_empire_nation_desc: "Not since the Romans in the second century has one empire commanded the entirety of the Mediterranean and beyond. If we claim this land, we can scoff at whatever pretenders may claim in Constantinople or the Holy Roman Empire and proclaim ourselves the true successors of Rome."

    dec1_russian_tsardom_nation_title: "@RUS Tsardom of Russia"
    dec1_russian_tsardom_nation_desc: "The Tsardom of Russia, also called the Tsardom of Muscovy, was the centralized Russian state from the assumption of the title of Tsar by Ivan IV in 1547 until the foundation of the Russian Empire by Peter the Great in 1721."

    dec1_scandinavian_nation_title: "@SCA Proclaim Scandinavia"
    dec1_scandinavian_nation_desc: "For untold centuries the Kingdoms of the North have been divided and locked in internecine power struggles. Previous attempts at Union have ultimately failed, to the delight of their European neighbors. Even so, the vision of a lasting union remains a tantalizing possibility.\n\n§YCentralized version of Scandinavia (This country will expand quickly with no subjects.)§!"

    dec1_scottish_nation_title: "@SCO Scotland"
    dec1_scottish_nation_desc: "The once proud nation of Scotland has fallen into ruin, yet there remain some among the Clans with the will to restore our kingdom. We will muster our courage and fight for a free and independent Scotland."

    dec1_spanish_nation_title: "@SPA Unite the Spaniards"
    dec1_spanish_nation_desc: "The marriage of Ferdinand II of Aragon and Isabella I of Castile, in 1469 at the Palacio de los Vivero in Valladolid began the familial union of the two kingdoms. They became known as the Catholic Monarchs (los Reyes Católicos). Isabella succeeded her brother as Queen of Castile and Ferdinand became jure uxoris King of Castile in 1474. When Ferdinand succeeded his father as King of Aragon in 1479, the Crown of Castile and the various territories of the Crown of Aragon were united in a personal union, creating for the first time since the 8th century a single political unit, referred to as España (Spain)."

    dec1_spanish_nation_castile_wedding_title: "@SPA Castile-Aragon Union"
    dec1_spanish_nation_castile_wedding_desc: "The marriage of Ferdinand II of Aragon and Isabella I of Castile, in 1469 at the Palacio de los Vivero in Valladolid began the familial union of the two kingdoms. They became known as the Catholic Monarchs (los Reyes Católicos). Isabella succeeded her brother as Queen of Castile and Ferdinand became jure uxoris King of Castile in 1474 creating for the first time since the 8th century a single political unit, referred to as España (Spain)"

    dec1_spanish_nation_aragon_wedding_title: "@SPA Aragon-Castile Union"
    dec1_spanish_nation_aragon_wedding_desc: "The marriage of Ferdinand II of Aragon and Isabella I of Castile, in 1469 at the Palacio de los Vivero in Valladolid began the familial union of the two kingdoms. They became known as the Catholic Monarchs (los Reyes Católicos). Isabella succeeded her brother as Queen of Castile and Ferdinand became jure uxoris King of Castile in 1474 creating for the first time since the 8th century a single political unit, referred to as España (Spain)"

    dec1_tibetan_nation_title: "@TIB State of Lhasa"
    dec1_tibetan_nation_desc: "With Güshi Khan as a largely uninvolved devotee, the 5th Dalai Lama and his intimates especially Sonam Rapten (until his death in 1658) established a civil administration which is referred to by historians as the Lhasa state. This Tibetan regime or government is also referred to as the Ganden Phodrang."

    dec1_persian_nation_title: "@PER The Safavid Dynasty"
    dec1_persian_nation_desc: "At the mere age of 15, monarch has taken his father's position as head of the Shiite Turkmen tribe. He has quickly established a base of power in the northwest and proclaimed himself Shah of Iran. Several of the neighboring regions have been conquered and the possibility of a resurrected Iranian nation doesn't seem so absent anymore."

    dec1_polish_nation_title: "@POL Poland"
    dec1_polish_nation_desc: "The kingdom that the Piasts once worked so hard to reunify is now divided and without a king. We must strive to unite the Polish people and create a Polish nation to take the place of the kingdom that once was."

    dec1_mughal_nation_title: "@MUG The Mughals"
    dec1_mughal_nation_desc: "$MONARCH$ has begun to lay the foundation of his new empire. Although inferior in numbers, his well-disciplined troops have managed to achieve several decisive victories against the Sultans of India. The battle of $CAPITAL$ became the first great victory in a series of territorial expansions and, with time, the empire of the Mughals could stretch over the larger part of the Indian plateau."

    dec1_greek_nation_title: "@GRE Kingdom of Greece"
    dec1_greek_nation_desc: "For years Hellas has been divided among several kingdoms or occupied by foreigners at the pleasing of our common enemies. To unite the Greek lands under a sole flag and one ruler, is our only way to greatness."

    dec1_prussian_nation_title: "@PRU The Kingdom of Prussia"
    dec1_prussian_nation_desc: "The Kingdom of Prussia (German: Königreich Preußen) was a German kingdom that constituted the state of Prussia between 1701 and 1918. It was the driving force behind the unification of Germany in 1871 and was the leading state of the German Empire until its dissolution in 1918."

    dec1_prussian_nation_teutonic_order_title: "@PRU Kingdom of Prussia"
    dec1_prussian_nation_teutonic_order_desc: "The age of crusading knights is fading fast. There will come a time when we no longer stand to gain by holding on to the trappings of a monastic order. Besides, the Grandmaster would much rather be a Duke... or King. By reforming into a secular state, we can revitalize our administration and gain the respect of our neighbors."

    dec1_prussian_nation_brandenburg_title: "@PRU Form the Kingdom of Prussia"
    dec1_prussian_nation_brandenburg_desc: "There is only one king in the Empire, the king of Bohemia. At the same time our lands in Prussia are not a historic part of the Empire, let us declare ourselves King in Prussia to reflect our grander status than the other electors."

    dec1_qing_nation_title: "@QNG The Qing Dynasty"
    dec1_qing_nation_desc: "We have taken the Northern Capital and defeated the false emperors. The Middle Kingdom must be united under a Manchu banner. Our dynasty shall reign for a thousand years!"

    dec1_restore_qing_nation_title: "@QNG Proclaim the Qing Dynasty"
    dec1_restore_qing_nation_desc: "We have taken the Northern capital of Shenyang and the tribes of the steppes have been crushed, giving us ample opportunity to proclaim the new state of Qing."

    dec1_malayan_nation_conquest_title: "@MSA The Kingdom of Malaya"
    dec1_malayan_nation_conquest_desc: "We have conquered the Malay peoples under one ruler.. $MONARCHTITLE$ $MONARCH$ should aspire to unify all Malayan provinces in the region under one strong ruler allowing us much influence and prestige in the newly formed Kingdom and surrounding region!"

    dec1_mamluks_nation_title: "@MAM Adopt Mamluk Culture"
    dec1_mamluks_nation_desc: "The Mamluks are still a strong factor in this region. We could gain their support by inviting these seasoned soldier slaves to participate in our government."

    dec1_kingdom_of_jerusalem_title: "@KOJ Re-establish the Kingdom of Jerusalem"
    dec1_kingdom_of_jerusalem_desc: "Rejoice! Holy Jerusalem is again in Christian hands - our Christian hands. The Pope has informed us that if we were to reestablish The Kingdom of Jerusalem, our salvation would be assured."

    dec1_japanese_nation_shogun_diplomatic_title: "@JAP Proclaim Japan through Diplomacy"
    dec1_japanese_nation_shogun_diplomatic_desc: "\n\nThe warring factions of Japan have finally been united under a strong emperor.\n\n§GBonuses from Diplomatic Unification are superior to Conquest§!"

    dec1_japanese_nation_shogun_conquest_title: "@JAP Proclaim Japan through Conquest"
    dec1_japanese_nation_shogun_conquest_desc: "The time has come to unite Japan by force! The time for diplomacy is over and all these warring daimyo lords must be conquered.\n\n§RBonuses from Conquest Unification are inferior to Diplomacy§!"

    dec1_japanese_nation_daimyo_conquest_title: "@JAP The Kyoto Incident"
    dec1_japanese_nation_daimyo_conquest_desc: "The region of Japan has come under control through various warring factions but our dynasty remains on top and prepared to take the imperial seat."

    dec1_japanese_nation_general_title: "@JAP Japan"
    dec1_japanese_nation_general_desc: "It is time to unite Japan as a single country thanks to our brave sons who have died in battle on Japanese soil paving the way for the nation to be born!"

    dec1_hannoverian_nation_title: "@HAN The Kingdom of Hanover"
    dec1_hannoverian_nation_desc: "Now that we control the key provinces of this region, local nobles have no other choice but to accept our leadership. When they fall in line, the united duchy of Hanover will become the leading power of the region."

    dec1_westfalian_nation_title: "@WES The Kingdom of Westphalia"
    dec1_westfalian_nation_desc: "As the ideas of the Enlightenment are sweeping through Europe, we may choose to embrace them ourselves in Westphalia. Our future model state will feature ideas as revolutionary as equal rights for all male population, freedom for serfs and emancipation for the Jews, as well as enabling of free enterprise through abolition of socage and the guilds."

    dec1_papal_states_nation_title: "@PAP Restore the Papal States"
    dec1_papal_states_nation_desc: "Without God man neither knows which way to go, nor even understands who he is... One of the deepest forms of poverty a person can experience is isolation... We must reclaim the holy lands of Roma and restore the Papal legacy! DEUS VULT! DEUS VULT! DEUS VULT!"

    dec1_kingdom_of_god_nation_title: "@KOG The Kingdom of God"
    dec1_kingdom_of_god_nation_desc: "The Kingdom of God on Earth is the unified state of Italy under Papal control, and such a rich and vast territory allows God to spread the word near and far."

    dec1_ruthenian_nation_title: "@UKR Ruthenia"
    dec1_ruthenian_nation_desc: "Centuries ago the land of the Rus' was united under a single banner and ruled from the legendary city Kiev. But then came the Mongol hordes, advancing from the great steppe, pillaging and burning. They destroyed our kremlins and the towns fell one by one, even Kiev itself could not avoid this fate. In terror our people fled the plains of Rus' and went north. Into the forests and hinterlands of the land we today call Russia.\n\nNow a new and arrogant city of the north is on the rise. It draws in the petty states around it and its ruler envisions a new Rus'. A Rus' centered in Moscow and not Kiev.\n\nHowever us Ruthenians will not go silent into the pages of history. We will not allow newcomers and pretenders to claim the legacy of our forefathers. Kiev shall rise once gain and we shall restore it to its former glory and splendor. So too shall the Rus'."

    dec1_sardinia_piedmont_nation_title: "@SPI Sardinia-Piedmont"
    dec1_sardinia_piedmont_nation_desc: "We now rule both Piedmont and Sardinia, and [Monarch.GetName] has decided to formally unite the dual kingdoms to one power: the kingdom of Sardinia-Piedmont, the true descendant of the Taurini and the Salassi."

    dec1_sardinia_piedmont_nation_savoy_sardinia_corsica_title: "@SPI Sardinia-Piedmont"
    dec1_sardinia_piedmont_nation_savoy_sardinia_corsica_desc: "We now rule both Piedmont and Sardinia, and [Root.Monarch.GetName] has decided to formally unite the dual kingdoms to one power: the kingdom of Sardinia-Piedmont, the true descendant of the Taurini and the Salassi."

    dec1_turkish_nation_title: "@RUM Restore the Sultanate of Rûm"
    dec1_turkish_nation_desc: "Once, the Sultanate of Rûm united all the Turkish Beys and Emirs of Anatolia, but it was brought down by jealous and deceitful enemies from afar. By tearing down the empires that defile the memory of the Seljuk dynasty we can restore the Sultanate that once was. Let us unite the Beys under our banner and bring destruction upon those that would dream themselves our overlords!"

    dec1_netherlands_nation_title: "@NED The Netherlands"
    dec1_netherlands_nation_desc: "The Dutch are emerging as one of Europe's most capable naval and colonial powers. Lucrative trade opportunities, locally and overseas, have resulted in a swift evolution for the country into one of the first capitalist countries in the world."

    dec1_tuscan_nation_title: "@TUS Foundation of Tuscany"
    dec1_tuscan_nation_desc: "Not since the days of the Margraviate of Tuscany has a single power controlled as much of the the Tuscan lands as we do. Let us adopt a new title to better reflect our new standing among the states of Italy."

    dec1_restore_ilkhanate_decision_title: "@ILK Restore the Ilkhanate"
    dec1_restore_ilkhanate_decision_desc: "As the Great Khan did long ago, we should delegate Persia to a subordinate Khan to ease the burden of ruling our vast empire."

    dec1_restore_ilkhanate_decision_march_title: "@ILK Re-establish the Ilkhanate"
    dec1_restore_ilkhanate_decision_march_desc: "Following a hard-fought campaign, the [Root.Monarch.GetTitle] has called for a Kurultai at the recently conquered city of Soltanieh. An assembly of generals and lesser Khans gathers outside a most auspicious location; the Mausoleum of the Ilkhan Oljeitu.\n\nSpeaking before the Kurultai, [Root.Monarch.GetTitle] [Root.Monarch.GetName] raises the pressing question of how Iran is to be ruled; [Root.Monarch.GetSheHe] gestures toward the Mausoleum and boldly proposes that the Ilkhanate should be restored. Invoking the legacy of the great Mongol Empire and the conquests of Genghis Khan, [Root.Monarch.GetSheHe] makes a compelling case for the revival of the subordinate Khanate"

    dec1_restore_mongol_empire_title: "@MGE The Mongol Empire"
    dec1_restore_mongol_empire_desc: "The empire of Genghis Khan has fallen, broken into many parts. We must restore his legacy by replicating the Great Khan's conquests. We will reconquer the Mongol Empire!"

    dec1_irish_nation_title: "@IRE Declaration of Irish Independence"
    dec1_irish_nation_desc: "For decades England has attempted to subjugate the Irish population and take control of the island. To unite the Irish lands under a sole flag may be our only chance to repel them."

    dec1_couronian_nation_title: "@KUR Reform into Kurland"
    dec1_couronian_nation_desc: "The Northern Crusade has long come to an end. Our Crusader identity will soon bring us no more than nothing and maybe one day, it will eventually become a burden... By secularizing the state and reforming it into a duchy which is led by the former Grandmaster and his knights - now the Duke and his vassals - we can rouse the state from decadence and ameliorate our diplomatic situation."

    dec1_manchu_nation_title: "@MCH Embrace the Manchu Culture"
    dec1_manchu_nation_desc: "With the three capitals of the ancient Jurchen tribes firmly in our hands, it is now time to proclaim our people's unification through the adoption of a new identity: Manchu."

    dec1_maratha_nation_title: "@MAR Maratha Confederation"
    dec1_maratha_nation_desc: "The Maratha warriors all over Deccan will gather to our banners if we show clear leadership and acquire all the great forts of the Desh. Let us unite the clans and go forth to rule India!"

    dec1_maya_nation_title: "@MAY Reunite the League of Mayapan"
    dec1_maya_nation_desc: "Once all Maya states of importance fought under the same banner. Let us recreate the League of Mayapan and put the petty conflicts that once shattered the confederation behind us."

    dec1_punjab_nation_title: "@PUN Kingdom of Punjab"
    dec1_punjab_nation_desc: "We must unite the Punjabi people if we are ever to be able to stand against foreign invaders. Together we will build a modern state with armies capable of taking on the many enemies who would attack us for our lands, and who would do anything to extinguish our faith!"

    dec1_rajput_nation_title: "@RJP Unite the Rajputs"
    dec1_rajput_nation_desc: "The lands of Rajputana have been shattered and weak ever since the Muslim invasion centuries ago. We must reclaim the great cities of the great dynasties that came before us and unite the princes of Rajputana! "

    dec1_romanian_nation_title: "@RMN Romania"
    dec1_romanian_nation_desc: "The last vestiges of the Roman Empire are gone or captured by us, and although many would make claim to the imperial crown, we are its true descendants. With all the ancestral lands united under our wise rule, we can usher in a new era of prosperity. We are the children of Rome - the people of Romania!"

    dec1_egyptian_nation_title: "@EGY Egypt"
    dec1_egyptian_nation_desc: "Found the Egyptian nation, drawing on the rich history of the Nile Delta to establish a modern state in the region."

    dec1_egyptian_nation_mamluks_title: "@EGY Unite Egypt"
    dec1_egyptian_nation_mamluks_desc: "We shall abandon the Mamluk lifestyle and Found the Egyptian nation, drawing on the rich history of the Nile Delta to establish a modern state in the region."

    dec1_incan_nation_title: "@INC Tawantinsuyu, the Empire of the Incas"
    dec1_incan_nation_desc: "Once one of many small regional kingdoms our state now holds land in all the four regions of the Andes. Our kingdom has transformed into something greater, a mighty empire of many peoples united under a strong class of rulers. To our subjects we are simply their overlords, the Incas."

    dec1_israel_nation_title: "@ISR Re-establish Isreal"
    dec1_israel_nation_desc: "As was promised, the land of Israel is again free from gentile tyranny, the majesty of David has been re-established and the holy city of Jerusalem rebuilt. The Lord has returned to Zion with mercy and the towns again overflow with prosperity."

    dec1_kitara_nation_title: "@KIT Claim the Empire of Kitara"
    dec1_kitara_nation_desc: "After much struggle and suffering, we have united the people of the Great Lakes and mended the divide that separated us. It is time now to rebuild the unity that was once lost and raise again the banner of Kitara so everyone might see that we stand as one."

    dec1_aksumite_nation_title: "@AKS Restore Aksum"
    dec1_aksumite_nation_desc: "The elders tell the tale of the ancient and powerful Kingdom of Aksum and its mighty king, Kaleb, who ruled the Red Sea unopposed and was known as Saint Elesbaan. Now we are finally ready to write a new chapter in history by taking the mantle of our forefathers and reclaiming their past glory."

    dec1_nubian_nation_title: "@NBI Unite the Nubians"
    dec1_nubian_nation_desc: "Since ancient times the kingdoms of Nubia have been threatened from the north and the south by heathens that only want to take our people and our wealth. It is time that we set aside our differences and unite as one Nubian nation under God."

    dec1_rozwi_nation_title: "@RZW Establish Rozwi"
    dec1_rozwi_nation_desc: "We are warriors. We have expelled the foreign menace, pacified the land of Zimbabwe, built great stone cities, mined gold from the depths of the earth, hunted ferocious beasts, protected the trade and united the people. We are the Rozwi!"

    dec1_great_zimbabwe_nation_title: "@GZI Great Zimbabwe"
    dec1_great_zimbabwe_nation_desc: "Rejoice! The great stone city is populated again, its buildings rebuilt and its strength regained! It is now time for us to raise its banner high and let the world know that Great Zimbabwe is again the shining jewel of Africa that it once was."

    dec1_mossi_nation_title: "@MSI Unite the Mossi Kingdoms"
    dec1_mossi_nation_desc: "For too many years the sons of princess Yennega have fought between themselves. But now the constant rivalries and feuds have been quenched and long lost brothers are again riding side by side. It is time to turn our eyes to the world and let them know that the Mossi are one."

    dec1_nagpur_nation_title: "@NAG Kingdom of Nagpur"
    dec1_nagpur_nation_desc: "The lands of Rajputana have been shattered and weak ever since the Muslim invasion centuries ago. We must reclaim the great cities of the great dynasties that came before us and unite the princes of Rajputana!"

    dec1_shan_nation_title: "@SUK Confederate the Shan States"
    dec1_shan_nation_desc: "Alone, the various disparate Shan states are weak and vulnerable. Together, they could be a serious power in South-East Asia."

    dec1_siamese_nation_title: "@SIA Unite Siam"
    dec1_siamese_nation_desc: "The Thai peoples must be united under a single state, forging an empire that will dominate South-East Asia."

    dec1_silesia_nation_title: "@SIL Unite Silesian Duchies into New Kingdom"
    dec1_silesia_nation_desc: "Silesia has been divided into Duchies and ruled from foreign capitals for centuries. It is time for Silesia to cast aside both foreign rule and internal division, creating a new Silesian nation."

    dec1_sokoto_nation_title: "@SOK Create the Sokoto Caliphate"
    dec1_sokoto_nation_desc: "Usman dan Fodio and his followers are now looking for a pious ruler who will allow them to rule the city of Gobir and create the orthodox Islamic state they dream of. We must help these pious men to achieve their goal and put our country at their disposal."

    dec1_tripoli_nation_title: "@TRP Unite Tripoli"
    dec1_tripoli_nation_desc: "In order to further our claims on this region we must control the Mediterranean coast. Once we rule the port of Tripoli itself the world will recognize us for more than the petty kingdom they consider us to be now."

    dec1_tunisian_nation_title: "@TUN Tunisian Nation"
    dec1_tunisian_nation_desc: "Since time immemorial Tunis has been the center of any strong state in the eastern Maghreb. Once we control this great city as well as its hinterlands we can reunite the entire region under one banner."

    dec1_croatian_nation_title: "@CRO Unite Croatia"
    dec1_croatian_nation_desc: ""

    dec1_islamic_emirate_afganistan_nation_title: "@IEA Proclaim the Islamic Emirate"
    dec1_islamic_emirate_afganistan_nation_desc: ""

    dec1_rugii_nation_title: "@RGI Unite Rugii Cultures"
    dec1_rugii_nation_desc: ""

    dec1_austria_bavaria_nation_title: "@HBV Union of Austria-Bavaria"
    dec1_austria_bavaria_nation_desc: "We must unite the realms of Austria and Bavaria into a single political entity for the good of the people in both realms, as well as the stability in Europe, while also allowing us greater control as a power on the Grand stage."

    dec1_siamese_nation_title: "@SIA Form Siamese Nation"
    dec1_siamese_nation_desc: "The Thai peoples must be united under a single state, forging an empire that will dominate South-East Asia."

    dec1_gupta_empire_nation_title: "@GPE Proclaim the Gupta Empire"
    dec1_gupta_empire_nation_desc: "The Gupta Empire shall become known for the cultural and artistic achievements we shall achieve and must unite this region into a greater power."

    dec1_vietnam_nation_title: "@VNM Unite Vietnam"
    dec1_vietnam_nation_desc: ""

    dec1_srivijaya_nation_title: "@SVY Restoration of Srivijaya"
    dec1_srivijaya_nation_desc: ""

    dec1_durrani_empire_nation_title: "@DRN Restore the Durrani Empire"
    dec1_durrani_empire_nation_desc: ""

    dec1_sikh_empire_nation_title: "@SKE The Sikh Empire"
    dec1_sikh_empire_nation_desc: "We must unite the realms of the Sikh under one banner and proclaim the new Imperial Sikh Empire!"

    dec1_hoysala_empire_nation_title: "@HYE Restore the Hoysala"
    dec1_hoysala_empire_nation_desc: ""

    dec1_pallava_nation_title: "@PLV Pallava"
    dec1_pallava_nation_desc: ""

    dec1_cordoba_nation_title: "@CDB Kingdom of Cordoba"
    dec1_cordoba_nation_desc: ""

    dec1_sur_empire_nation_title: "@SUR The Sur Empire"
    dec1_sur_empire_nation_desc: ""

    dec1_nigeria_nation_title: "@NGE Nigeria"
    dec1_nigeria_nation_desc: ""

    dec1_the_rif_nation_title: "@RIF The Rif"
    dec1_the_rif_nation_desc: ""

    dec1_gallic_empire_nation_title: "@GEE Restore the Gallic Empire"
    dec1_gallic_empire_nation_desc: ""

    dec1_chola_nation_title: "@CLD Chola Dynasty"
    dec1_chola_nation_desc: "The Chola Dynasty ruled over a vast region of Southern India and various vassal states along the coasts of India and Indonesia, and under our control we are able to restore the Dynasty through a Chola relative giving us vast income and influence across the region."

    dec1_rashtrakuta_nation_title: "@RSK Establish the Rashtrakuta Dynasty"
    dec1_rashtrakuta_nation_desc: ""

