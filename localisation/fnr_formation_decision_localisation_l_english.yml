    dec1_united_arab_republic_nation_title: "@ESY United Arab Republic"
    dec1_united_arab_republic_nation_desc: "We can unite Syria and Egypt under a united cause for all Arab people near us."

    dec1_sulawesi_nation_title: "@SWW Sulawesi Kingdom"
    dec1_sulawesi_nation_desc: "The island of Sulawesi is undermined constantly but our conquest has allowed us to rightfully establish the Kingdom of Sulawesi."

    dec1_abode_of_peace_nation_title: "@AOP Establish the Abode of Peace"
    dec1_abode_of_peace_nation_desc: ""

    dec1_urals_nation_title: "@URL The Uralic State"
    dec1_urals_nation_desc: "We have been dominated by Muscovites for far too long, and it is time to establish our own superior polity to defend against Muscovite aggression."

    dec1_tasmania_nation_title: "@TSM Tasmania"
    dec1_tasmania_nation_desc: "We must unite the people of Tasmania under one banner and expand into the northern regions."

    dec1_philippines_nation_title: "@PPP The Philippines"
    dec1_philippines_nation_desc: "We have dominated the isles of the Filipinos and with our newly embraced culture it is time to declare a state for the Philippines."

    dec1_greater_wiradjuri_nation_title: "@WJJ Greater Wiradjuri"
    dec1_greater_wiradjuri_nation_desc: "As the dominant people ruling over a vast region of our polity, we are able to declare our state a great realm!"

    dec1_pitjantjatjara_nation_title: "@PJJ Embrace Pitjantjatjaran Identity"
    dec1_pitjantjatjara_nation_desc: "We must embrace the local identity of our people and unite under one political structure to fend off colonial powers and expand our trade into the northern islands."

    dec1_commonwealth_of_england_nation_title: "@ENR Commonwealth of England"
    dec1_commonwealth_of_england_nation_desc: "The English Commonwealth is a political structure from 1649 to 1660 governed as a Republic due to the end of the Second English Civil War and Execution of Charles I.\n\nThe Commonwealth of England is highly centralized and abolishes any form of succession due to the Monarchy being dissolved.\n\n§YThis nation §RCANNOT§! be formed after 1450§!."

    dec1_ceylon_nation_title: "@CLN Union of Ceylon"
    dec1_ceylon_nation_desc: "We must establish dominance upon the island of Ceylon allowing us to control vital trade routes between the Eastern and Western Indian Oceans creating a problem for any nation wishing to exploit this economic supercenter. Upon this day we shall Proclaim the Kingdom of Ceylon and crown a rightful ruler to defend from any who oppose this union."

    dec1_dacia_nation_title: "@DCA Unite Dacia"
    dec1_dacia_nation_desc: "The Kingdom of Dacia was the land inhabited by the Dacians which the Greeks referred to as the Getae (east of Dacia) and the Romans called them Daci.\n\nA variably sized Dacian Kingdom existed in 82 BC until the Roman conquest in AD 106 and the capital of Dacia, Sarmizegetusa, was destroyed by the Romans.. Though the new city (Ulpia Traiana Sarmizegetusa) was built by the successors to serve as the capital of the Roman province of Dacia."

    dec1_bulgarian_empire_nation_title: "@BBG Restore the Bulgarian Empire"
    dec1_bulgarian_empire_nation_desc: "The Bulgarian Empire occurred in two distinct periods between the seventh and eleventh centuries, and again between the twelfth and fourteenth centuries as one state restored after a period of Byzantine rule over its territory.\n\nWith all the territory of the Bulgarian Empire under our rule we can once again Proclaim the Bulgarian Empire as a rival power in Europe."

    dec1_palmyrene_empire_nation_title: "@PLM Restore the Palmyrene Empire"
    dec1_palmyrene_empire_nation_desc: "The Palmyrene Empire was ruled by Queen Zenobia as regent for her son Vaballathus, who inherited the throne in 267 at the age of ten and in the year 270 Zenobia rapidly conquered most of the Roman east while attempting to maintain relations with Rome as a legitimate ruler in the Near East.\n\nUpon claiming the imperial title for both herself and her son she began fighting a short war with the Roman emperor Aurelian who conquered Palmyra and captured the self-proclaimed Empress which led the Palmyrenes to rebel, which resulted in Aurelian destroying Palmyra."

