      dec1_usa_nation_title: "@USA United States of America"
      dec1_usa_nation_desc: "Long have these proud colonies been subject to the greed and oppression of the European powers, but no more! The surge of liberty in the colonies has granted us an opportunity of forming a proud federation of independent states free from tyranny.\n\nThe United States of America!"

