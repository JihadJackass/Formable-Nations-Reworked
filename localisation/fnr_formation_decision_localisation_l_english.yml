      dec1_brazil_nation_desc: "The colonial masters who wished to enslave us are gone. It is time to form a truly independent country of our own. From this day forth the watchword of Brazil will be 'Independence or Death!'"

      dec1_abdicate_portugese_throne_to_brazil_under_union_title: "@BRZ Abdicate Portuguese Royal Family to Brazil"
      dec1_abdicate_portugese_throne_to_brazil_under_union_desc: "As we are under a union our powerful colony in Brazil is the perfect place to enthrone the Portugese royal family and declare our independence from our oppressive overlord!"

      dec1_abdicate_portugese_throne_brazil_empire_title: "@BRZ Abdicate Portugal for the Empire of Brazil"
      dec1_abdicate_portugese_throne_brazil_empire_desc: "On 7 September 1822, Pedro declared the independence of Brazil and, after waging a successful war against his father's kingdom, was acclaimed on 12 October as Pedro I, the first Emperor of Brazil.\n\nThe new country was huge, sparsely populated and ethnically diverse."

      dec1_por_flee_to_brazil_title: "@BRZ Flee to Brazil"
      dec1_por_flee_to_brazil_desc: "Portugal is in ruins! The monarch and the court must make haste across the sea before our enemies descend upon us once more. Though it will be painful to leave Portugal behind, we shall surely create a glorious new Empire in Brazil."

