    dec1_polish_swedish_commonwealth_nation_title: "@PSC Swedish-Polish Unification"
    dec1_polish_swedish_commonwealth_nation_desc: "We have established dominion across the scandanavian and commonwealth territories as one union and it is time to establish an permanent union between the two realms."

